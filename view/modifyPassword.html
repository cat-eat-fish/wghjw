<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_992693_ypgvy0k9mhr.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- js -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/rem.js"></script>
    <title>修改密码</title>
</head>
<body>
   <!-- 头部 -->
    <div class="head">
        <div class="mycenter">
            <a href="javascript:;" onclick="window.history.back();" class="return">
                <i class="iconfont icon-zuojiantou"></i>
            </a>
            <div class="title">修改密码</div>
            <a href="" class="cart">
                <!-- <i class="iconfont icon-gouwuche"></i> -->
            </a>
        </div>
    </div>
    <div class="margint"></div>
    <!-- form -->
    <form action="" method="" id="modifyPassword">
        <div class="mycenter">
            <label for="">
                <span class="">请输入原密码<i></i></span>
                <input type="password" name="pass" placeholder="原密码">
            </label>
            <label for="">
                <span class="">请输入新密码<i></i></span>
                <input type="text" name="newpass" placeholder="密码由英文字母，数字组成，长度6-32位">
            </label>
            <label for="">
                <span class="">请确认新密码<i></i></span>
                <input type="text" name="checkpass" placeholder="密码由英文字母，数字组成，长度6-32位">
            </label>
            <button type="submit">修改密码</button>
        </div>
    </form>
</body>
</html>
