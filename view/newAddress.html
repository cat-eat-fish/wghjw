<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- css -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_992693_ypgvy0k9mhr.css">
    <link rel="stylesheet" href="../css/style.css">
    <!-- js -->
    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>
    <script src="../js/rem.js"></script>
    <title>新增地址</title>
</head>
<body>
    <!-- 头部 -->
    <div class="head">
        <div class="mycenter">
            <a href="javascript:;" onclick="window.history.back();" class="return">
                <i class="iconfont icon-zuojiantou"></i>
            </a>
            <div class="title">新增地址</div>
            <a href="" class="cart">
                <!-- <i class="iconfont icon-gouwuche"></i> -->
            </a>
        </div>
    </div>
    <div class="margint"></div>
    <!-- form -->
    <form action="" method="" id="newaddress">
        <div class="mycenter">
            <label for="">
                <span>收款人姓名</span>
                <input type="text" name="name" placeholder="请输入名字" />
            </label>
            <label for="">
                <span>手机号码</span>
                <input type="text" name="phone" placeholder="请输入电话" />
            </label>
            <label for="">
                <div class="selecttxt">
                    <span>所在区域</span>
                    <span>
                        <select name="" id="">
                            <option value="0">请选择</option>
                        </select>
                        <select name="" id="">
                            <option value="0">请选择</option>
                        </select>
                        <select name="" id="">
                            <option value="0">请选择</option>
                        </select>
                    </span>
                </div>
                <div class="descaddress">
                    <span>详细地址</span>
                    <input type="text" name="descadd" placeholder="街道，楼牌号等" />
                </div>
            </label>
        </div>
        <label class="setaddress" for="">
            <a href="">设置地址</a>
        </label>
    </form>
</body>
</html>
