<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- css -->
    <link rel="stylesheet" href="https://at.alicdn.com/t/font_992693_ypgvy0k9mhr.css">

    <script src="../js/jquery.min.js"></script>
    <script src="../js/main.js"></script>

    <title>发表评价</title>
</head>
<body>
    <!-- 头部 -->
    <div class="head">
        <div class="mycenter">
            <a href="javascript:;" onclick="window.history.back();" class="return">
                <i class="iconfont icon-zuojiantou"></i>

            <div class="title">发表评价</div>
            <a href="" class="cart">
                <i class="iconfont icon-gouwuche"></i>
            </a>
        </div>
    </div>
    <div class="margint"></div>
    <!-- evaluate -->
    <div class="evaluate-info">
        <div class="mycenter">
            <div class="evaluate-info-img">
                <img src="../images/product-list-1.png" alt="">
            </div>
            <div class="evaluate-info-txt">
                <p class="name">意大利泰利蒙特酒庄慕达干红葡萄酒</p>

        <div class="evaluate-form-box">
            <div class="mycenter">
                <p>发表评价</p>
                <textarea name="" id="evaluate-form-textarea" cols="" rows="">亲！把你对商品的评语发表出来吧！</textarea>
                <a href="" class="evaluate-form-img">
                    <img src="../images/camera-icon.png" alt="发表评价">
                </a>
            </div>
        </div>
        <button type="submit">发表评价</button>
    </form>
